<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Profile</h1>
        <nav>
            <a href="feed.html">Kembali ke Feed</a>
        </nav>
    </header>

    <main>
        
        <!-- Biodata -->
        <h2>Reisya Aulia 💖</h2>
        <p><strong>Hobi:</strong> Tidur, makan, bercanda 🤭</p>
        <p><strong>Motto:</strong> "Hidup santai, tapi tetap kece."</p>

        <!-- Progress Bar Lucu -->
        <div class="progress-container">
            <p>Level Kepo Temen 😏</p>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;">75%</div>
            </div>
        </div>

        <!-- Jam Real-Time -->
        <h3>⏰ Waktu sekarang: <span id="jam"></span></h3>

        <!-- Tombol Ganti Warna -->
        <button onclick="gantiWarna()">🎨 Ganti Warna Background</button>
        
        <!-- Tombol Mode Gelap -->
        <button onclick="toggleMode()">🌙/☀️ Mode</button>

        <!-- Emoji Random -->
        <p id="emoji" style="font-size: 40px;">😊</p>
        <button onclick="gantiEmoji()">🔄 Ganti Emoji</button>

        <!-- Fun Fact Random -->
        <p id="funfact">Klik tombol di bawah untuk fakta lucu!</p>
        <button onclick="faktaLucu()">😂 Fakta Lucu</button>
    </main>

    <script>
        // Jam Real-Time
        setInterval(() => {
            const now = new Date();
            document.getElementById("jam").textContent = 
                now.toLocaleTimeString();
        }, 1000);

        // Ganti Warna Background
        function gantiWarna() {
            const warna = ["#fef6f9", "#d4f1f4", "#fff4e6", "#f0e6ff"];
            document.body.style.backgroundColor = 
                warna[Math.floor(Math.random() * warna.length)];
        }

        // Mode Gelap/Terang
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Emoji Random
        function gantiEmoji() {
            const emojis = ["😊","😂","😝","😍","🤩","😜","🥳","🤭"];
            document.getElementById("emoji").textContent =
                emojis[Math.floor(Math.random() * emojis.length)];
        }

        // Fakta Lucu Random
        function faktaLucu() {
            const facts = [
                "Kamu lebih manis dari boba 🍯",
                "Kalau ketawa bisa bikin orang lain ketularan 😆",
                "Pernah nggak sengaja makan sambil nyanyi? 🎤",
                "Kamu mirip karakter anime gemes 🥰"
            ];
            document.getElementById("funfact").textContent =
                facts[Math.floor(Math.random() * facts.length)];
        }
    </script>
</body>
</html>
